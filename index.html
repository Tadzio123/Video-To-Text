<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/favicon.ico" />
    <script defer src="index.js"></script>
    <title>Video to text</title>
  </head>
  <body>
    <h1>Video to text</h1>
    <form>
      <div class="input-group">
        <label for="search">Searching word</label>
        <input type="text" id="search" placeholder="starving" />
      </div>
      <div class="file-input-group">
        <input type="file" id="video" class="inputfile" required />
        <label for="video">
          <span></span>
          <strong
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="17"
              viewBox="0 0 20 17"
            >
              <path
                fill="#ffffff"
                d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"
              ></path>
            </svg>
            &nbsp; Choose a file...
          </strong>
        </label>
      </div>
      <input type="submit" value="Generate" class="submit-btn" />
    </form>
    <div class="notification"></div>
    <div class="transcription"></div>
  </body>
</html>
